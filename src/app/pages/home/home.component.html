<div *ngIf="isLogged" class="container  min-vh-100"> 
    <div class="p-5 ">
        <div class="bg-dark p-5 d-flex flex-column " style=" border-radius: 20px;" >
            <div class="flat-home" style=" border-radius: 20px;height: 400px; ">
                <div style="height: 100%;"class="p-5 text-white d-flex flex-column justify-content-center ">
                    <h2  class="text-xbox-gray" >Bienvenido {{currentUser?.name}}</h2> 
                    <h1 class="mt-4 fw-bold"> Explora los juegos mas populares</h1>
                    <button style="width: 200px;height: 3rem;border-radius: 20px;" class="btn bg-xbox-section text-white mt-4">Explorar</button>
                </div>
            </div>
    
    
            <div class="p-5 mt-5 bg-xbox-section " style=" border-radius: 20px; ">
                <h2 style="text-decoration: underline;" class="text-white fw-bold">Los más populares</h2>
                <div class="row">
                    <div class="col-6 col-xl-3 p-2 mt-4">
                        <div style="border-radius: 20px;"class=" bg-xbox-mid-dark h-100 ">
                            <img class="p-3"  style="border-radius: 40px;"src="/mayor-menor.png" alt="mayor-menor" width="100%" height="65%">
                            <h4 class="text-white text-center mt-3">Mayor o menor</h4>
                            <div class="d-flex justify-content-around pb-4">
                                <button [routerLink]="'/mayor-menor'"style="border-radius: 20px; width: 40%;" class="btn bg-dark text-white mt-4">Jugar</button>
                                <button routerLink="/ranking"style="border-radius: 20px; width: 40%;" class="btn bg-dark text-white mt-4">Ranking</button>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-6 col-xl-3 p-2 mt-4">
                        <div style="border-radius: 20px;"class=" bg-xbox-mid-dark h-100 ">
                            <img class="p-3"style="border-radius: 40px;"src="/ahorcado.png" alt="mayor-menor" width="100%" height="65%">
                            <h4 class="text-white text-center mt-3">Ahorcado</h4>
                            <div class="d-flex justify-content-around">
                                <button [routerLink]="'/ahorcado'" style="border-radius: 20px; width: 40%;" class="btn bg-dark text-white mt-4">Jugar</button>
                                <button routerLink="/ranking"style="border-radius: 20px; width: 40%;" class="btn bg-dark text-white mt-4">Ranking</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-xl-3 p-2  mt-4">
                        <div style="border-radius: 20px;"class="bg-xbox-mid-dark h-100">
                            <img class="p-3" style="border-radius: 40px;"src="/preguntados.png" alt="mayor-menor" width="100%" height="65%">
                            <h4 class="text-white text-center mt-3">Preguntados</h4>
                            <div class="d-flex justify-content-around">
                                <button [routerLink]="'/preguntados'" style="border-radius: 20px; width: 40%;" class="btn bg-dark text-white mt-4">Jugar</button>
                                <button routerLink="/ranking" style="border-radius: 20px; width: 40%;" class="btn bg-dark text-white mt-4">Ranking</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-xl-3 p-2  mt-4">
                        
                        <div style="border-radius: 20px;"class=" bg-xbox-mid-dark  h-100">
                            <img class="p-3" style="border-radius: 40px;"src="/bomb-it.png" alt="mayor-menor" width="100%" height="65%">
                            <h4 class="text-white text-center mt-3">Bomb it!</h4>
                            <div class="d-flex justify-content-around">
                                <button  [routerLink]="'/bomb-it'" style="border-radius: 20px; width: 40%;" class="btn bg-dark text-white mt-4">Jugar</button>
                                <button routerLink="/ranking" style="border-radius: 20px; width: 40%;" class="btn bg-dark text-white mt-4">Ranking</button>
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </div> 
</div>
 
 <div *ngIf="!isLogged" class="container-fluid d-flex flex-column  justify-content-center align-items-center min-vh-100 bg-home ">
    <div class="welcome-style">
        <h1 class="text-center text-white mb-4 display-4 fw-bold">¡Bienvenido a PlayZone!</h1>
        <p class="text-center text-white mb-5 fs-5">Regístrate o inicia sesión para comenzar a jugar.</p>
    </div>

    <div class="d-flex justify-content-center gap-3 welcome-style">
      <a [routerLink]="'/login'" class="btn bg-dark btn-lg text-xbox-gray fw-bold">Iniciar sesión</a>
      <a [routerLink]="'/register'" class="btn bg-dark btn-lg text-xbox-gray fw-bold">Registrarse</a>
    </div>
    
  </div>
