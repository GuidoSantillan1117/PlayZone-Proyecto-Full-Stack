<div class="container-fluid bg-home main py-5 min-vh-100 d-flex align-items-center">
    <div style="border-radius: 20px;"class="container bg-dark py-4">
      <div class="row w-100 p-4 bg-dark g-0">
        <!-- COLUMNA IZQUIERDA -->
        <div class="col-lg-8  bg-xbox-section">
          <div class="d-flex justify-content-between align-items-center mx-4 mb-4">
            <h2 class="text-white">Tem√°tica: {{ logica.tematica.toUpperCase() }}</h2>
            <h2 class="text-white">Score: {{ logica.jugador.score }}</h2>
          </div>
  
          <!-- PALABRA AHORCADO -->
          <div class="d-flex flex-wrap gap-3 justify-content-center mb-4">
            <span
              *ngFor="let letra of logica.palabraJugador"
              class="text-white fs-1"
              style="text-decoration: underline; min-width: 28px; text-align: center;">
              {{ letra.trim() !== '' ? letra.toUpperCase() : '_' }}
            </span>
          </div>
  
          <!-- IMAGEN -->
          <div class="d-flex justify-content-center">
            <img [src]="'/ahorcado' + logica.bot.fase + '.png'" class="img-fluid" style="max-height: 400px; border-radius: 40px;">
          </div>
        </div>
  
        <!-- COLUMNA DERECHA -->
        <div class="col-lg-4  p-4 bg-xbox-mid-dark">
          <div class="row justify-content-center mt-3">
            <div class="col-3 my-2" *ngFor="let letra of logica.arrayLetras">
              <button 
                [disabled]="letra.valido || letra.validoError"
                (click)="logica.verificarOpcion(letra)"
                class="btn fs-4 w-100 p-2"
                [ngClass]="{
                  'bg-success text-white': letra.valido,
                  'bg-danger text-white': letra.validoError,
                  'bg-white': !letra.valido && !letra.validoError
                }"
              >
                {{ letra.valor.toUpperCase() }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
