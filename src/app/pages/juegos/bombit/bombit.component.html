<div class="container-fluid bg-home main py-5 min-vh-100 d-flex align-items-center">
    <div style="border-radius: 20px; min-height: 600px;"class="container bg-xbox-section  p-4 text-white">
        <div class="grid p-4 bg-dark rounded " >
            <h1 class="text-danger text-center py-2">Bomb it!</h1>
            <div class="row ">
                <div class="col-3 my-2" *ngFor="let casillero of logicaJuego.listaCasilleros">
                    <button 
                    [ngClass]="{'presionado':casillero.pressed}" 
                    class="casillero" 
                    [disabled]="casillero.show"
                    (click)="logicaJuego.seleccionarCasillero(casillero)">
                        <img class="text-center"style="width: 100px" *ngIf="casillero.show" [src]="casillero.type === 'bomb' ? '/bomb.png' : '/diamond.png'">
                    </button>
                </div>
            </div>
        </div>
        <div class="p-4 bottom-div d-flex justify-content-between align-items-center text-white rounded mt-4">
        <div class="vidas d-flex align-items-center gap-2">
            <img src="/life.png" [style.visibility]="logicaJuego.jugador.vidas >= 1 ? 'visible' : 'hidden'" style="height: 32px;">
            <img src="/life.png" [style.visibility]="logicaJuego.jugador.vidas >= 2 ? 'visible' : 'hidden'" style="height: 32px;">
            <img src="/life.png" [style.visibility]="logicaJuego.jugador.vidas >= 3 ? 'visible' : 'hidden'" style="height: 32px;">

        </div>

        <div class="score text-center">
            <h4 class="mb-0">Score</h4>
            <strong class="fs-4 text-success">{{ logicaJuego.jugador.score }}</strong>
        </div>

        <div class="nivel text-end">
            <h4 class="mb-0">Nivel</h4>
            <strong 
            [ngClass]="{'facil-text':this.logicaJuego.dificultad === 'facil',
                        'medio-text':this.logicaJuego.dificultad === 'medio',
                        'dificil-text':this.logicaJuego.dificultad === 'dificil'
            }"
            class="fs-4 text-uppercase">{{ logicaJuego.dificultad }}</strong>
        </div>
        </div>
    </div>
</div>
